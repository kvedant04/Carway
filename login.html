<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarWay Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f7f8fc;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-section {
            flex: 1;
            background: url('https://i.ibb.co/M54z3Yw/Screenshot-2025-01-15-120725.png') no-repeat center center;
            background-size: contain; /* Ensures the image is not cropped */
            background-position:5.5px ;
            background-repeat: no-repeat;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #777;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .remember-recover {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .remember-recover a {
            color: #6a5af9;
            text-decoration: none;
        }

        .remember-recover .checkbox-container {
            display: flex;
            align-items: center;
        }

        .remember-recover .checkbox-container label {
            margin-left: 5px;
        }

        button {
            background: #6a5af9;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5948c7;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-login button {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center; /* Centers text and image horizontally */
            gap: 10px;
            text-align: center; /* Centers text inside the button */
        }

        .social-login button:hover {
            background: #ebebeb;
        }

        .social-login img {
            width: 20px;
            height: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>

        <!-- Right form section -->
        <div class="form-section">
            <h2>Sign In to your account</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Your password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact" placeholder="Enter your contact number">
                </div>
                <div class="remember-recover">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Recover Password</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="divider">Or</div>
            <div class="social-login">
                <button>
                    <img src="https://proxys.io/files/blog/chrome/Paint.png" alt="Google Logo"> 
                    Sign Up with Google
                </button>
                <button>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> 
                    Sign Up with Facebook
                </button>
            </div>
        </div>
    </div>
</body>
</html>
